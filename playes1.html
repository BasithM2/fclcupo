<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Football Leaders</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #012c55;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f05a24;
        }

        
        

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            min-width: 300px;
        }

        h3 {
            font-size: 1.5em;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .stats{

            margin: 0 0 0 0 ;
            padding: 0 0 0 0 ;
            width: 100%;
            padding-left: 11px;
            float: left;
            justify-content: center;
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #292929;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .player:hover {
            background-color: #333333;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .rank {
            font-size: 1.3em;
            font-weight: bold;
            margin-right: 10px;
            width: 30px;
            text-align: center;
        }

        .player-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .player-name {
            font-size: 1.2em;
        }

        .stat {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }

        .complete-leaders {
            color: #ffcc00;
            text-decoration: none;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }

        .complete-leaders:hover {
            background-color: #ffcc00;
            color: #121212;
        }

    </style>
</head>
